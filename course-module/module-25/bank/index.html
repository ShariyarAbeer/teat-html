<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank</title>
</head>
<body>
    <header class="text-center mt-6 font-semibold">
        <h1 class="text-5xl text-blue-900">Your Bank</h1>
    </header>
    <main>
        <Section class="bg-purple-600 w-3/4 mx-auto p-40 mt-8 rounded-md">
            <div class="text-center">
                <input id="input-email" class="block w-2/5 mx-auto rounded p-1" type="email" placeholder="Enter Your Email">
                <input id="input-password" class="block w-2/5 mx-auto my-4 rounded p-1" type="password" name="" placeholder="Enter Your Password">
                <button id="login-button" class="bg-pink-500 w-2/5 rounded text-gray-50 font-semibold p-2">Login</button>
            </div>

        </Section>
    </main>
    



    <script src="./loging.js"></script>
</body>
</html>
